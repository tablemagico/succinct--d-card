<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Succinctlandia ID Card Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --succinct-pink: #ff00b8
    }

    /* ---------- GLOBAL ---------- */
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('background.png') center/cover no-repeat fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: .25rem;
      /* minimize vertical gaps */
      min-height: 100vh;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      text-align: center;
      line-height: 1.2
    }

    /* ---------- CARD WRAPPER & RESPONSIVE SCALE ---------- */
    #card {
      width: 100%;
      max-width: 960px
    }

    #card-inner {
      width: 960px;
      height: 540px;
      background: url('card-template.png') center/contain no-repeat;
      position: relative;
      transform-origin: top left;
    }

    .field {
      position: absolute;
      font-weight: 700;
      line-height: 1.05;
      text-transform: capitalize;
      color: var(--succinct-pink);
      pointer-events: none;
      white-space: pre-wrap;
      max-width: 240px
    }

    .avatar {
      position: absolute;
      top: 201px;
      /* gri kutunun üst sınırı */
      left: 190px;
      /* gri kutu sola olan mesafe */
      width: 178px;
      /* ==> avatar boyutunu buradan ayarlarsın */
      height: 225px;
      /* <== oranı korumak istiyorsan ikisini de değiştir */
      object-fit: cover;
      border: 4px solid var(--succinct-pink);
      border-radius: 4px;
    }

    /* Field coordinates (base 960×540) */
    .name { top: 190px; left: 401px; font-size: 20px }
    .role { top: 190px; left: 538px; font-size: 20px }
    .stage { top: 245px; left: 401px; font-size: 20px }
    .doj { top: 247px; left: 538px; font-size: 20px }
    .team { top: 307px; left: 401px; font-size: 20px }
    .x    { top: 307px; left: 538px; font-size: 20px }

    /* ---------- CONTROL PANEL ---------- */
    .panel {
      display: flex;
      flex-wrap: wrap;
      gap: .4rem;
      align-items: flex-start;
      background: #222;
      padding: .8rem 1.2rem;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, .3);
      width: min(95%, 960px)
    }

    .panel label {
      display: flex;
      flex-direction: column;
      font-size: .9rem;
      gap: .25rem
    }

    .panel input[type="text"],
    .panel input[type="date"],
    .panel input[type="file"],
    .panel select {
      padding: .35rem .6rem;
      border: 1px solid #555;
      border-radius: 6px;
      background: #333;
      color: #fff;
      font-size: 1rem;
      min-width: 200px
    }

    button#download {
      padding: .5rem 1rem;
      font-size: .95rem;
      font-weight: 700;
      color: #fff;
      background: var(--succinct-pink);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: auto
    }

    button#download:hover { opacity: .85 }

    /* Avatar picker */
    .avatar-picker {
      display: flex;
      align-items: center;
      gap: .55rem;
      margin-top: .1rem;
      flex-wrap: wrap
    }
    .avatar-thumb {
      width: 48px; height: 48px; border-radius: 4px; cursor: pointer;
      object-fit: cover; border: 2px solid transparent
    }
    .avatar-thumb:hover { border-color: var(--succinct-pink) }

    .upload-inline { display: flex; flex-direction: column; font-size: .9rem }

    /* Credits */
    .credits {
      color: #fff; font-size: .75rem; line-height: 1.1;
      display: flex; flex-direction: column; margin-right: auto
    }
    .credits a { color: #1e90ff; text-decoration: underline }

    /* ---------- MOBILE ---------- */
    @media(max-width:600px) {
      h1 { font-size: 1.4rem }
      .panel { flex-direction: column; gap: .3rem; padding: .6rem .8rem }
      .panel label { width: 100% }
      .panel input, .panel select { width: 100% }
      button#download { align-self: center; margin-left: 0 }
    }

    /* ---------- WATERMARK ---------- */
    .watermark {
      position: fixed;
      bottom: 8px;
      right: 12px;
      font-size: .9rem;
      color: #fff;
      opacity: .50;        /* yarı silik görünüm */
      pointer-events: none;
      user-select: none;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <h1>Succinctlandia ID Card Builder</h1>

  <!-- CARD -->
  <div id="card">
    <div id="card-inner">
      <img id="avatar" class="avatar" alt="avatar" />
      <span class="field name" id="f-name" data-default="Your Name">Your&nbsp;Name</span>
      <span class="field role" id="f-role" data-default="Your Role">Your&nbsp;Role</span>
      <span class="field stage" id="f-stage" data-default="Stage">Stage</span>
      <span class="field doj" id="f-doj" data-default="YYYY-MM-DD">YYYY-MM-DD</span>
      <span class="field team" id="f-team" data-default="Team">Team</span>
      <span class="field x" id="f-x" data-default="X Account">X&nbsp;Account</span>
    </div>
  </div>

  <!-- CONTROLS -->
  <form class="panel" id="controls" onsubmit="event.preventDefault()">
    <label>Name <input type="text" id="name" placeholder="e.g. Alice" maxlength="30" /></label>
    <label>Role <input type="text" id="role" placeholder="e.g. Builder" maxlength="30" /></label>
    <label>Stage <input type="text" id="stage" placeholder="e.g. Beta" maxlength="30" /></label>
    <label>Date of Join <input type="date" id="doj" /></label>
    <label>Team
      <select id="team" required>
        <option value="" selected disabled>Select team</option>
        <option>Pink Team</option>
        <option>Blue Team</option>
        <option>Green Team</option>
        <option>Purple Team</option>
        <option>Orange Team</option>
      </select>
    </label>
    <label>X <input type="text" id="x" placeholder="e.g. Proofer" maxlength="30" /></label>

    <div class="avatar-picker">
      <span>Or choose:</span>
      <img src="avatar1.png" class="avatar-thumb" data-src="avatar1.png" alt="default 1" />
      <img src="avatar2.png" class="avatar-thumb" data-src="avatar2.png" alt="default 2" />
      <label class="upload-inline">Upload Photo <input type="file" id="avatarUpload" accept="image/*" /></label>
    </div>

    <div class="credits">
      <div>Made By</div>
      <div><a href="https://twitter.com/cryptoayax" target="_blank">X: @cryptoayax</a></div>
      <div><a href="https://twitter.com/cotantanax" target="_blank">X: @cotantanax</a></div>
      <div>Discord: cryptoAYAx</div>
      <div>Discord: elliottyu0</div>
    </div>

    <button id="download">Download PNG</button>
  </form>

  <!-- WATERMARK -->
  <div class="watermark">For Entertainment Purposes Only</div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script type="module">
    /* ------------ RESPONSIVE SCALE ------------- */
    function scaleCard() {
      const container = document.getElementById('card');
      const inner = document.getElementById('card-inner');
      const scale = Math.min(1, container.clientWidth / 960);
      inner.style.transform = `scale(${scale})`;
      inner.style.height = `${540 * scale}px`;
    }
    window.addEventListener('resize', scaleCard);
    window.addEventListener('DOMContentLoaded', scaleCard);

    /* ------------ DYNAMIC FIELDS ------------- */
    const fieldMap = { name: 'f-name', role: 'f-role', stage: 'f-stage', doj: 'f-doj', team: 'f-team', x: 'f-x' };
    for (const [id, spanId] of Object.entries(fieldMap)) {
      const el = document.getElementById(id);
      const out = document.getElementById(spanId);
      const update = () => {
        const val = el.tagName === 'SELECT' ? el.options[el.selectedIndex]?.text : el.value;
        out.textContent = (val || '').trim() || out.dataset.default;
      };
      el.addEventListener(id === 'team' ? 'change' : 'input', update);
    }

    /* ------------ AVATAR ------------- */
    const avatar = document.getElementById('avatar');
    const setAvatar = src => { avatar.src = src; avatar.style.display = 'block'; };
    document.getElementById('avatarUpload').addEventListener('change', e => {
      const file = e.target.files?.[0]; if (!file) return;
      const reader = new FileReader(); reader.onload = ev => setAvatar(ev.target.result); reader.readAsDataURL(file);
    });
    document.querySelectorAll('.avatar-thumb').forEach(img => img.addEventListener('click', () => setAvatar(img.dataset.src)));

    /* ------------ DOWNLOAD ------------- */
    document.getElementById('download').addEventListener('click', async () => {
      const canvas = await html2canvas(document.getElementById('card-inner'), { backgroundColor: null, useCORS: true, scale: 4 });
      const link = document.createElement('a');
      link.download = 'succinctlandia_id_card.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
